defaults:
  - ../../mimicgen@: generate_data  # Can be overridden with 
  - ../../logging@logging: disabled  # Can be overridden with logging=disabled

failed_save_prob: 1.0
record_all: true
DATASET_DIR: /home/ubuntu/dataset_local #TODO: /your/path/to/dataset
task: Isaac-X7-PickToothpasteIntoCupAndPush-Joint-Mimic-MP-v0
input_file: ${DATASET_DIR}/record_picktoothpasteintocupandpush-711-annotated.hdf5
output_file: ${DATASET_DIR}/arxx7_picktoothpasteputincup/picktoothpaste_711_lift_early.zarr
generation_num_trials: 100
num_envs: 8
mimic_mode: wbc 
seed: 125 
extra_args:
  enable_cameras: true
  distributed: true  
  headless: true 
  n_procs: 8
wbc_solver_cfg:
  d_stop: 0.03
  d_damp: 0.08

monitoring:
  timeout: 600