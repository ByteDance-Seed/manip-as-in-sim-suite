defaults:
  - ../../mimicgen@: generate_data  # Can be overridden with 
  - ../../logging@logging: swanlab  # Can be overridden with logging=disabled

task: Isaac-UR5-PutBowlInMicroWaveAndClose-Joint-GoHome-Retry-Place-OneCamera-Mimic-MP-v0
input_file: ${DATASET_DIR}/put_bowl_in_microwaveandclose_record_624_annotate.hdf5
output_file: ${DATASET_DIR}/ur5_put_bowl_in_microwave_and_close/one_camera_higher_715_retry_clear_history.zarr/one_camera_higher_715_retry_clear_history.zarr
generation_num_trials: 125
num_envs: 8
mimic_mode: wbc 
seed: 2004 
extra_args:
  enable_cameras: true
  distributed: true  
  headless: true 
  n_procs: 8
wbc_solver_cfg:
  p_servo_gain: 2
  v_limit: 0.1

monitoring:
  timeout: 600

batch_splits: [250, 250, 250, 250]